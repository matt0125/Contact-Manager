<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts Page</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!--link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"-->
    <link href="css/contact.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1><strong>Contacts</strong></h1>
    </header>
    <!-- search bar stuff -->
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search...">
        <div id="search-icon" class="search-icon">&#128269;</div>
    </div>
    <div id="logout-container">
        <button id="logout-button">Logout</button>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <select class="form-control" id="sortBy">
                            <option value="firstName">Sort by First Name</option>
                            <option value="lastName">Sort by Last Name</option>
                            <option value="phone">Sort by Phone</option>
                            <option value="email">Sort by Email</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <select class="form-control" id="sortOrder">
                            <option value="asc">Ascending</option>
                            <option value="desc">Descending</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <button class="btn btn-primary" id="addContactBtn">Add Contact</button>
                        <!-- Overlay for form-->
                        <div id="overlay" style="display: none;"></div>
                        <!--Add contact form-->
                        <div id="contactModal" style="display: none;">
                            <form id="contactForm">
                                <label for="firstName">First Name:</label>
                                <input type="text" id="firstNameInput" name="firstName">
                                
                                <label for="lastName">Last Name:</label>
                                <input type="text" id="lastNameInput" name="lastName">
                                
                                <label for="phone">Phone Number:</label>
                                <input type="tel" id="phoneInput" name="phone">
    
                                <label for="email">Email Address:</label>
                                <input type="email" id="emailInput" name="email">
                            
                                <input type="submit" value="Create Contact">
                            </form>
                        </div>
                    </div>
                </div>
        
                <!-- Contact Table -->
                <table class="table table-striped mt-4">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="contactList">
                        <!-- Contacts will be dynamically added here -->
                    </tbody>
                </table>
             </div>
        </div>
    </div>
    <!-- Bootstrap js-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
