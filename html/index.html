<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <link href="css/index.css" rel="stylesheet">
</head>
<body>
  <div class="large-frame">
    <!-- First Half -->
    <div class="half-frame">
      <!-- Potential First Half Color -->
    </div>
    <!-- Second Half -->
    <div class="half-frame">
      <!-- Potential First Half Color -->
    </div>
    <!-- Rounded frame for login and signup-->
    <div class="rounded-frame">
      <div class="rounded-frame-half text-center">
        <div class="btn-group" role="group" aria-label="Toggle between Login and Signup">
            <button id="loginButton" onclick="toggleForm('login')" type="button" class="btn btn-primary handwritten custom-color-btn">Login</button>
            <button id="signUpButton" onclick="toggleForm('signup')" type="button" class="btn btn-secondary handwritten custom-color-btn">Sign Up</button>
        </div>
        <div id="loginForm" class="mb-4 mt-3">
            <h2 class="handwritten">Welcome Back!</h2>
            <form>
              <div class="ml-3 mb-2">
                  <label for="loginUsername" class="form-label handwritten">Username:</label>
                  <input type="username" class="form-control form-control-lg handwritten" id="loginUsername" placeholder="Username" required>
              </div>
              <div>
                  <label for="loginPassword" class="form-label handwritten">Password:</label>
                  <input type="password" class="form-control form-control-lg handwritten" id="loginPassword" placeholder="Password" required>
                  <button id="loginTogglePassword" class="ml-3 mb-2 btn-secondary toggle-password" type="button">
                    <i id="loginToggleIcon" class="fas fa-eye"></i>
                  </button>
              </div>
              <button type="submit" class="btn btn-primary mt-2 handwritten wide-btn custom-color-btn">Login</button>
              <div id="errorMsg"></div>
          </form>
          
        </div>
        <div id="signUpForm" class="mt-2 handwritten" style="display: none;">
          <h2> Create New Account</h2>
          <form>
            <div class="row">
              <div class="col-md-6 mb-0">
                  <label for="signUpFirstname" class="col-form-label">*First Name:</label>
                  <input type="text" class="form-control form-control-lg " id="signUpFirstname" placeholder="First Name" required>
              </div>
              <div class="col-md-6 mb-0">
                  <label for="signUpLastname" class="col-form-label">*Last Name:</label>
                  <input type="text" class="form-control form-control-lg " id="signUpLastname" placeholder="Last Name" required>
              </div>
              </div>
              <div class="mb-0">
                  <label for="signUpUsername" class="col-form-label">*Username:</label>
                  <input type="text" class="form-control form-control-lg " id="signUpUsername" placeholder="Username" required>
              </div>
              <div class="mb-0">
                  <label for="signUpPassword" class="col-form-label">*Password:</label>
                  <input type="password" class="form-control form-control-lg" id="signUpPassword" placeholder="Password" required>
                  <button id="togglePassword" class="btn btn-secondary toggle-password" type="button">
                    <i id="toggleIcon" class="fas fa-eye"></i>
                  </button>
              </div>
              <div class="mb-0">
                  <label for="confirmPassword" class="col-form-label">*Confirm Password:</label>
                  <input type="password" class="form-control form-control-lg " id="confirmPassword" placeholder="Confirm Password" required>
              </div>
              <button type="submit" class="btn btn-primary mt-2 wide-btn custom-color-btn">Sign Up</button>
              <div id="signUpError"></div>
          </form>
      </div>
    </div>
    <div class="rounded-frame-half">
        <!-- Pic here -->
    </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
