<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
</head>
<body>
  <div class="large-frame">
    <!-- First Half -->
    <div class="half-frame">
      <!-- Content for first half -->
    </div>
    <!-- Second Half -->
    <div class="half-frame">
    
    </div>
    <!-- Rounded frame for login and signup-->
    <div class="rounded-frame">
      <div class="rounded-frame-half text-center">
        <div class="btn-group" role="group" aria-label="Toggle between Login and Signup">
            <button id="loginButton" onclick="toggleForm('login')" type="button" class="btn btn-primary handwritten custom-color-btn">Login</button>
            <button id="signUpButton" onclick="toggleForm('signup')" type="button" class="btn btn-secondary handwritten custom-color-btn">Sign Up</button>
        </div>
        <div id="loginForm" class="mt-3">
            <h2 class="handwritten">Welcome Back!</h2>
            <form>
              <div class="mb-3">
                  <input type="username" class="form-control form-control-lg handwritten" id="loginEmail" placeholder="Username">
              </div>
              <div>
                  <input type="password" class="form-control form-control-lg handwritten" id="loginPassword" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary mt-2 handwritten wide-btn custom-color-btn">Login</button>
          </form>
          
        </div>
        <div id="signUpForm" class="mt-3 handwritten" style="display: none;">
          <h2> Create New Account</h2>
          <form>
              <div class="mb-3">
                  <input type="email" class="form-control form-control-lg " id="signUpEmail" placeholder="Username">
              </div>
              <div class="mb-3">
                  <input type="password" class="form-control form-control-lg " id="signUpPassword" placeholder="Password">
              </div>
              <div class="mb-3">
                  <input type="password" class="form-control form-control-lg " id="confirmPassword" placeholder="Confirm Password">
              </div>
              <button type="submit" class="btn btn-primary mt-2 wide-btn custom-color-btn">Sign Up</button>
          </form>
      </div>
    </div>
    <div class="rounded-frame-half">
        <!-- Pic here -->
    </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
